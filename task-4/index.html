<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="container">
        <form class="login-box" action="">
            <div class="upper-part">
                <div class="google-logo"></div>
                <span class="centered sign-in">Sign in</span>
                <p class="centered google-acc">Use your Google Account</p>
            </div>



            <div class="email-part">
                <input id="for_fc" class="email same-font" type="email" name="email" placeholder="a" id="" required>
                <label class="email-phone" for="">Email or phone</label>

                <a class="forgot blue-link same-font" href="#">Forgot email?</a>
            </div>

            <div class="learn-more">
                <p class="use-guest same-font">Not your computer? Use Guest mode to sign in privately.</p>
                <a class="blue-link same-font" href="#">Learn more</a>
            </div>

            <div class="end-part">
                <a class="blue-link same-font create-acc" href="#">Create account</a>
                <button class="next-button" class="same-font">Next</button>
            </div>


        </form>
        <div class="end-container">
            <div>
                <select class="languages">
                    
                <option value="English">
                    English(United States)
                    
                </option>
                <option value="Russian">
                    Russian
                    
                </option>
                <option value="Chinese">
                    Chinese
                    
                </option>
            </select>
            </div>


            <div>
                <nav class="end-nav">
                    <a href="#" class="end-help gray-link">Help</a>
                    <a href="#" class="end-help gray-link">Privacy</a>
                    <a href="#" class="end-help gray-link">Term</a>
                </nav>
            </div>



        </div>
    </div>
</body>

</html>
